<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/480/calendar.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/480/calendar.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">
    
    <title>El Professor</title>
    
    <style>
        /* --- LE CSS RESTE LE MÃŠME (NE TOUCHE PAS AU RESTE) --- */
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --gray: #64748b;
            --border: #e2e8f0;
        }

        body { 
            margin: 0; padding: 0; 
            background: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 100px; 
        }

        header {
            background: var(--card);
            position: sticky; top: 0; z-index: 50;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            padding-bottom: 5px;
        }

        .stats-row {
            display: grid; grid-template-columns: 1fr 1fr;
            text-align: center; border-bottom: 1px solid var(--border);
        }
        .stat-box { padding: 15px 5px; }
        .stat-label { font-size: 0.7rem; color: var(--gray); text-transform: uppercase; font-weight: 800; letter-spacing: 0.5px; }
        .stat-val { font-size: 1.4rem; font-weight: 800; display: block; margin-top: 4px; }
        .pot { color: var(--primary); }
        .real { color: var(--success); }

        .week-nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 15px; background: var(--card);
        }
        .nav-btn {
            background: #f1f5f9; border: none; width: 40px; height: 40px;
            border-radius: 8px; font-size: 1.2rem; color: var(--primary);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .week-title { font-weight: 700; font-size: 1rem; text-transform: capitalize; }
        .reset-today { font-size: 0.7rem; color: var(--primary); text-decoration: underline; background: none; border: none; margin-top: 2px; }

        .calendar-list { padding: 15px; }
        .day-block { margin-bottom: 25px; }
        
        .day-header {
            font-size: 0.95rem; color: var(--gray);
            margin-bottom: 10px; padding-left: 5px;
            font-weight: 700; text-transform: capitalize;
            display: flex; justify-content: space-between; align-items: center;
        }
        .day-header.today { color: var(--primary); }
        .today-badge { background: var(--primary); color: white; font-size: 0.6rem; padding: 3px 8px; border-radius: 10px; font-weight: bold; }

        .empty-slot {
            padding: 20px; text-align: center; color: #cbd5e1;
            font-size: 0.85rem; border: 2px dashed #e2e8f0; border-radius: 12px;
        }

        .course-card {
            background: var(--card); border-radius: 16px;
            padding: 16px; margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            display: flex; justify-content: space-between; align-items: center;
            border-left: 5px solid var(--primary);
            position: relative; overflow: hidden;
        }
        .course-card.paid {
            background: #ecfdf5; border-left-color: var(--success); opacity: 0.9;
        }

        .info h3 { margin: 0 0 5px 0; font-size: 1.1rem; font-weight: 700; }
        .time-badge {
            background: #f1f5f9; padding: 4px 8px; border-radius: 6px;
            font-size: 0.85rem; color: #475569; font-weight: 600;
            display: inline-block;
        }
        .paid .time-badge { background: #d1fae5; color: #065f46; }

        .actions { text-align: right; display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        .price { font-weight: 800; font-size: 1.2rem; }
        
        .check-btn {
            width: 36px; height: 36px; border-radius: 50%;
            border: 2px solid #cbd5e1; background: transparent;
            color: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 18px; transition: all 0.2s;
        }
        .paid .check-btn { background: var(--success); border-color: var(--success); color: white; }
        .del-btn { color: #ef4444; font-size: 0.75rem; text-decoration: underline; background: none; border: none; padding: 0; margin-right: 5px;}

        .fab {
            position: fixed; bottom: 30px; right: 30px;
            background: var(--primary); color: white;
            width: 64px; height: 64px; border-radius: 50%;
            border: none; font-size: 36px; box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
            cursor: pointer; z-index: 100; display: flex; align-items: center; justify-content: center;
        }

        .modal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.6); z-index: 200; align-items: flex-end;
            backdrop-filter: blur(2px);
        }
        .modal.active { display: flex; }
        
        .modal-content {
            background: white; width: 100%; border-radius: 24px 24px 0 0;
            padding: 30px 25px; animation: slideUp 0.3s; padding-bottom: 50px;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 0.9rem; font-weight: 600; color: var(--gray); margin-bottom: 6px; }
        input { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 12px; font-size: 1.1rem; background: var(--bg); outline: none; }
        input:focus { border-color: var(--primary); background: white; }

        .time-row { display: flex; gap: 12px; }
        .time-row > div { flex: 1; }

        .btn-group { display: flex; gap: 12px; margin-top: 25px; }
        .btn-save { flex: 2; padding: 16px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: bold; font-size: 1.1rem; }
        .btn-cancel { flex: 1; padding: 16px; border: none; border-radius: 12px; background: #e2e8f0; color: var(--text); font-weight: bold; font-size: 1rem; }
    </style>
</head>
