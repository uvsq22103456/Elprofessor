<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/480/calendar.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/480/calendar.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">
    
    <title>El Professor</title>
    
    <style>
        /* --- LE CSS RESTE LE MÊME (NE TOUCHE PAS AU RESTE) --- */
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --gray: #64748b;
            --border: #e2e8f0;
        }

        body { 
            margin: 0; padding: 0; 
            background: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 100px; 
        }

        header {
            background: var(--card);
            position: sticky; top: 0; z-index: 50;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            padding-bottom: 5px;
        }

        .stats-row {
            display: grid; grid-template-columns: 1fr 1fr;
            text-align: center; border-bottom: 1px solid var(--border);
        }
        .stat-box { padding: 15px 5px; }
        .stat-label { font-size: 0.7rem; color: var(--gray); text-transform: uppercase; font-weight: 800; letter-spacing: 0.5px; }
        .stat-val { font-size: 1.4rem; font-weight: 800; display: block; margin-top: 4px; }
        .pot { color: var(--primary); }
        .real { color: var(--success); }

        .week-nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 15px; background: var(--card);
        }
        .nav-btn {
            background: #f1f5f9; border: none; width: 40px; height: 40px;
            border-radius: 8px; font-size: 1.2rem; color: var(--primary);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .week-title { font-weight: 700; font-size: 1rem; text-transform: capitalize; }
        .reset-today { font-size: 0.7rem; color: var(--primary); text-decoration: underline; background: none; border: none; margin-top: 2px; }

        .calendar-list { padding: 15px; }
        .day-block { margin-bottom: 25px; }
        
        .day-header {
            font-size: 0.95rem; color: var(--gray);
            margin-bottom: 10px; padding-left: 5px;
            font-weight: 700; text-transform: capitalize;
            display: flex; justify-content: space-between; align-items: center;
        }
        .day-header.today { color: var(--primary); }
        .today-badge { background: var(--primary); color: white; font-size: 0.6rem; padding: 3px 8px; border-radius: 10px; font-weight: bold; }

        .empty-slot {
            padding: 20px; text-align: center; color: #cbd5e1;
            font-size: 0.85rem; border: 2px dashed #e2e8f0; border-radius: 12px;
        }

        .course-card {
            background: var(--card); border-radius: 16px;
            padding: 16px; margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            display: flex; justify-content: space-between; align-items: center;
            border-left: 5px solid var(--primary);
            position: relative; overflow: hidden;
        }
        .course-card.paid {
            background: #ecfdf5; border-left-color: var(--success); opacity: 0.9;
        }

        .info h3 { margin: 0 0 5px 0; font-size: 1.1rem; font-weight: 700; }
        .time-badge {
            background: #f1f5f9; padding: 4px 8px; border-radius: 6px;
            font-size: 0.85rem; color: #475569; font-weight: 600;
            display: inline-block;
        }
        .paid .time-badge { background: #d1fae5; color: #065f46; }

        .actions { text-align: right; display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        .price { font-weight: 800; font-size: 1.2rem; }
        
        .check-btn {
            width: 36px; height: 36px; border-radius: 50%;
            border: 2px solid #cbd5e1; background: transparent;
            color: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 18px; transition: all 0.2s;
        }
        .paid .check-btn { background: var(--success); border-color: var(--success); color: white; }
        .del-btn { color: #ef4444; font-size: 0.75rem; text-decoration: underline; background: none; border: none; padding: 0; margin-right: 5px;}

        .fab {
            position: fixed; bottom: 30px; right: 30px;
            background: var(--primary); color: white;
            width: 64px; height: 64px; border-radius: 50%;
            border: none; font-size: 36px; box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
            cursor: pointer; z-index: 100; display: flex; align-items: center; justify-content: center;
        }

        .modal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.6); z-index: 200; align-items: flex-end;
            backdrop-filter: blur(2px);
        }
        .modal.active { display: flex; }
        
        .modal-content {
            background: white; width: 100%; border-radius: 24px 24px 0 0;
            padding: 30px 25px; animation: slideUp 0.3s; padding-bottom: 50px;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 0.9rem; font-weight: 600; color: var(--gray); margin-bottom: 6px; }
        input { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 12px; font-size: 1.1rem; background: var(--bg); outline: none; }
        input:focus { border-color: var(--primary); background: white; }

        .time-row { display: flex; gap: 12px; }
        .time-row > div { flex: 1; }

        .btn-group { display: flex; gap: 12px; margin-top: 25px; }
        .btn-save { flex: 2; padding: 16px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: bold; font-size: 1.1rem; }
        .btn-cancel { flex: 1; padding: 16px; border: none; border-radius: 12px; background: #e2e8f0; color: var(--text); font-weight: bold; font-size: 1rem; }
    </style>
</head>

<body>

<header>
    <div class="stats-row">
        <div class="stat-box">
            <span class="stat-label" id="labelPotentiel">Potentiel</span>
            <span class="stat-val pot" id="totalPotentiel">0€</span>
        </div>
        <div class="stat-box">
            <span class="stat-label" id="labelReel">Encaissé</span>
            <span class="stat-val real" id="totalReel">0€</span>
        </div>
    </div>
    
    <div class="week-nav">
        <button class="nav-btn" onclick="changeWeek(-1)">‹</button>
        <div style="text-align:center">
            <div class="week-title" id="monthTitle">...</div>
            <button class="reset-today" onclick="resetToToday()">Aujourd'hui</button>
        </div>
        <button class="nav-btn" onclick="changeWeek(1)">›</button>
    </div>
</header>

<div id="calendarList" class="calendar-list"></div>

<button class="fab" onclick="openModal()">+</button>

<div class="modal" id="addModal">
    <div class="modal-content">
        <h2 style="margin: 0 0 20px 0; font-size: 1.4rem;">Nouveau cours</h2>
        
        <div class="form-group">
            <label>Nom de l'élève</label>
            <input type="text" id="inpName" placeholder="Ex: Thomas">
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" id="inpDate">
        </div>

        <div class="form-group time-row">
            <div>
                <label>De (Heure)</label>
                <input type="time" id="inpStart">
            </div>
            <div>
                <label>À (Heure)</label>
                <input type="time" id="inpEnd">
            </div>
        </div>

        <div class="form-group">
            <label>Prix (€)</label>
            <input type="number" id="inpPrice" placeholder="30" inputmode="numeric">
        </div>

        <div class="btn-group">
            <button class="btn-cancel" onclick="closeModal()">Annuler</button>
            <button class="btn-save" onclick="addCourse()">Enregistrer</button>
        </div>
    </div>
</div>

<script>
    // --- GESTION DES DATES ET DONNEES ---
    
    function getMonday(d) {
        d = new Date(d);
        var day = d.getDay(); 
        var diff = d.getDate() - day + (day == 0 ? -6 : 1); 
        return new Date(d.setDate(diff));
    }

    let currentWeekStart = getMonday(new Date());
    // On conserve la même sauvegarde pour ne rien perdre
    let courses = JSON.parse(localStorage.getItem('coursApp_v3')) || [];

    // Fermeture auto si clic dehors
    window.onclick = function(event) {
        if (event.target == document.getElementById('addModal')) {
            closeModal();
        }
    }

    function init() {
        renderWeek();
    }

    function changeWeek(direction) {
        currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
        renderWeek();
    }

    function resetToToday() {
        currentWeekStart = getMonday(new Date());
        renderWeek();
    }

    function renderWeek() {
        const container = document.getElementById('calendarList');
        container.innerHTML = '';
        
        // Titres et Stats
        let middleOfWeek = new Date(currentWeekStart);
        middleOfWeek.setDate(currentWeekStart.getDate() + 3);
        const statsMonthName = middleOfWeek.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
        document.getElementById('monthTitle').textContent = statsMonthName;
        
        const targetMonth = middleOfWeek.getMonth();
        const targetYear = middleOfWeek.getFullYear();

        let pot = 0; let real = 0;

        courses.forEach(c => {
            const cDate = new Date(c.date);
            if(cDate.getMonth() === targetMonth && cDate.getFullYear() === targetYear) {
                pot += parseFloat(c.price);
                if(c.paid) real += parseFloat(c.price);
            }
        });

        document.getElementById('labelPotentiel').textContent = `POTENTIEL (${middleOfWeek.toLocaleDateString('fr-FR', { month: 'short' }).toUpperCase()})`;
        document.getElementById('totalPotentiel').textContent = pot + '€';
        document.getElementById('totalReel').textContent = real + '€';

        // Génération Jours
        let loopDay = new Date(currentWeekStart);
        const todayStr = new Date().toISOString().split('T')[0];

        for (let i = 0; i < 7; i++) {
            const dateKey = loopDay.toISOString().split('T')[0];
            const dayName = loopDay.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
            const isToday = (dateKey === todayStr);

            const div = document.createElement('div');
            div.className = 'day-block';
            
            let html = `
                <div class="day-header ${isToday ? 'today' : ''}">
                    <span>${dayName}</span>
                    ${isToday ? '<span class="today-badge">AUJ.</span>' : ''}
                </div>
            `;

            const daysCourses = courses.filter(c => c.date === dateKey);
            
            // Tri par heure de début
            daysCourses.sort((a,b) => {
                let tA = a.startTime || a.time || "00:00";
                let tB = b.startTime || b.time || "00:00";
                return tA.localeCompare(tB);
            });

            if (daysCourses.length === 0) {
                html += `<div class="empty-slot">Rien de prévu</div>`;
            } else {
                daysCourses.forEach(c => {
                    // Gestion affichage heure début -> fin
                    let timeDisplay = "";
                    if (c.endTime) {
                        timeDisplay = `${c.startTime} ➝ ${c.endTime}`;
                    } else {
                        // Rétrocompatibilité
                        timeDisplay = (c.startTime || c.time) + "h";
                    }

                    html += `
                        <div class="course-card ${c.paid ? 'paid' : ''}">
                            <div class="info">
                                <h3>${c.name}</h3>
                                <span class="time-badge">${timeDisplay}</span>
                            </div>
                            <div class="actions">
                                <span class="price">${c.price}€</span>
                                <div style="display:flex; align-items:center; gap:10px;">
                                    <button class="del-btn" onclick="deleteCourse(${c.id})">Suppr.</button>
                                    <button class="check-btn" onclick="togglePaid(${c.id})">✓</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            div.innerHTML = html;
            container.appendChild(div);
            loopDay.setDate(loopDay.getDate() + 1);
        }
    }

    function addCourse() {
        const name = document.getElementById('inpName').value;
        const date = document.getElementById('inpDate').value;
        const start = document.getElementById('inpStart').value;
        const end = document.getElementById('inpEnd').value;
        const price = document.getElementById('inpPrice').value;

        if(!name || !date || !price || !start) { alert("Merci de remplir au moins le nom, la date, l'heure de début et le prix."); return; }

        courses.push({
            id: Date.now(),
            name, date, 
            startTime: start, 
            endTime: end, 
            price, paid: false
        });

        save();
        closeModal();
        renderWeek();
        
        // Reset partiel
        document.getElementById('inpName').value = '';
        document.getElementById('inpPrice').value = '';
        // On laisse la date et les heures, souvent on enchaine les saisies proches
    }

    function togglePaid(id) {
        const c = courses.find(x => x.id === id);
        if(c) {
            c.paid = !c.paid;
            save();
            renderWeek();
        }
    }

    function deleteCourse(id) {
        if(confirm("Supprimer ce cours ?")) {
            courses = courses.filter(x => x.id !== id);
            save();
            renderWeek();
        }
    }

    function save() {
        localStorage.setItem('coursApp_v3', JSON.stringify(courses));
    }

    function openModal() {
        document.getElementById('inpDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('addModal').classList.add('active');
    }
    
    function closeModal() {
        document.getElementById('addModal').classList.remove('active');
    }

    init();
</script>

</body>
</html>
